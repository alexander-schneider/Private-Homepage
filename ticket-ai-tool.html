<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Userstory to Akzeptanzkriterien Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
<div class="container mx-auto p-4">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="userStory">
        User Story
      </label>
      <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="userStory" rows="3"></textarea>
    </div>

    <div class="mb-4">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="generateBtn">
        Generate
      </button>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="ticketDescription">
        Akzeptanzkriterien
      </label>
      <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="ticketDescription" rows="10" disabled></textarea>
      <div class="relative pt-1">
        <div class="flex mb-2 items-center justify-between">
          <div>
      <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200">
        Progress
      </span>
          </div>
        </div>
        <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-gray-100">
          <div id="progress" class="bg-blue-500 h-full rounded-full"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const apiKey = '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';

  const generateTicketDescription = async () => {
    const userStory = document.getElementById("userStory").value;

    // Anzeigen der Ladeanimation
    const ticketDescriptionElement = document.getElementById("ticketDescription");
    const progressElement = document.getElementById("progress");
    ticketDescriptionElement.value = '';
    progressElement.style.width = '0%';
    progressElement.style.visibility = 'visible';

    const requestOptions = {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
      body: JSON.stringify({
        prompt: `Generate 3 acceptance criteria for the following user story:\n\n${userStory}`,
        temperature: 0.5,
        max_tokens: 512
      })
    };

    const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', requestOptions);
    const data = await response.json();

    // Anzeigen der generierten Ticket-Beschreibung
    const ticketDescription = data.choices[0].text;
    ticketDescriptionElement.value = ticketDescription;

    // Ausblenden des Fortschrittsbalkens
    progressElement.style.width = '100%';
    setTimeout(() => {
      progressElement.style.visibility = 'hidden';
      progressElement.style.width = '0%';
    }, 500);
  };

  const generateBtn = document.getElementById("generateBtn");
  generateBtn.addEventListener("click", generateTicketDescription);
</script>
</body>

</html>
